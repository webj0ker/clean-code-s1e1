<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix picture">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo">
    <section class="todo__add-task" id="add-task">
      <label class="add-task__label task__label" for="new-task">Add Item</label>
      <div class="add-task__row">
        <input class="add-task__input task__text task" id="new-task" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <h3 class="subheader">Todo</h3>
    <ul class="tasks-list" id="incomplete-tasks">
      <li class="tasks-list__item task-item">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label task">Pay Bills</label>
        <input class="task__text" type="text">
        <button class="task__button-edit edit">Edit</button>
        <button class="task__button-delete delete">
          <img class="button__icon-delete" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="tasks-list__item edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label task">Go Shopping</label>
        <input class="task__text task" type="text" value="Go Shopping">
        <button class="task__button-edit edit">Save</button>
        <button class="task__button-delete delete">
          <img class="button__icon-delete" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="subheader">Completed</h3>
    <ul id="completed-tasks">
      <li class="tasks-list__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label task">See the Doctor</label>
        <input class="task__text task" type="text">
        <button class="task__button-edit edit">Edit</button>
        <button class="task__button-delete delete">
          <img class="button__icon-delete" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
